<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .board {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #f2f2f2;
    }

    .message {
      margin-top: 40px;
    }

    .message span {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="board">
    <div class="cell" onclick="makeMove(0, 0)"></div>
    <div class="cell" onclick="makeMove(0, 1)"></div>
    <div class="cell" onclick="makeMove(0, 2)"></div>
  </div>
  <div class="board">
    <div class="cell" onclick="makeMove(1, 0)"></div>
    <div class="cell" onclick="makeMove(1, 1)"></div>
    <div class="cell" onclick="makeMove(1, 2)"></div>
  </div>
  <div class="board">
    <div class="cell" onclick="makeMove(2, 0)"></div>
    <div class="cell" onclick="makeMove(2, 1)"></div>
    <div class="cell" onclick="makeMove(2, 2)"></div>
  </div>
  <div class="message">
    <span id="turnMessage">Player 1's Turn (X)</span>
  </div>

  <script>
    // Game variables
    let board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    let currentPlayer = 'X';
    let gameOver = false;

    // Winning combinations
    const winningCombos = [
      [[0, 0], [0, 1], [0, 2]],
      [[1, 0], [1, 1], [1, 2]],
      [[2, 0], [2, 1], [2, 2]],
      [[0, 0], [1, 0], [2, 0]],
      [[0, 1], [1, 1], [2, 1]],
      [[0, 2], [1, 2], [2, 2]],
      [[0, 0], [1, 1], [2, 2]],
      [[0, 2], [1, 1], [2, 0]]
    ];

    // Cell click handler
    function makeMove(row, col) {
      if (!gameOver && board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.getElementsByClassName('cell')[row * 3 + col].innerHTML = currentPlayer;
        document.getElementsByClassName('cell')[row * 3 + col].style.color = (currentPlayer === 'X') ? 'red' : 'blue';
        checkWin();
        currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';

        // If AI's turn
        if (!gameOver && currentPlayer === 'O') {
          setTimeout(makeAIMove, 500);
        }
      }
    }

    // AI move using Minimax algorithm
    function makeAIMove() {
      let bestScore = -Infinity;
      let move;

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            board[i][j] = currentPlayer;
            let score = minimax(board, 0, false);
            board[i][j] = '';
            if (score > bestScore) {
              bestScore = score;
              move = { row: i, col: j };
            }
          }
        }
      }

      makeMove(move.row, move.col);
    }

    // Minimax algorithm for AI moves
    function minimax(board, depth, isMaximizingPlayer) {
      let result = checkGameOver();
      if (result !== null) {
        return result;
      }

      if (isMaximizingPlayer) {
        let bestScore = -Infinity;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              board[i][j] = 'O';
              let score = minimax(board, depth + 1, false);
              board[i][j] = '';
              bestScore = Math.max(score, bestScore);
            }
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (board[i][j] === '') {
              board[i][j] = 'X';
              let score = minimax(board, depth + 1, true);
              board[i][j] = '';
              bestScore = Math.min(score, bestScore);
            }
          }
        }
        return bestScore;
      }
    }

    // Check if the game is over
    function checkGameOver() {
      for (let combo of winningCombos) {
        let [a, b, c] = combo;
        if (board[a[0]][a[1]] === board[b[0]][b[1]] &&
          board[a[0]][a[1]] === board[c[0]][c[1]] &&
          board[a[0]][a[1]] !== '') {
          return (board[a[0]][a[1]] === 'X') ? -1 : 1;
        }
      }

      for (let row of board) {
        if (row.includes('') === true) {
          return null; // Game is not over
        }
      }

      return 0; // It's a draw
    }

    // Check if a player has won
    function checkWin() {
      let result = checkGameOver();
      if (result !== null) {
        gameOver = true;
        if (result === -1) {
          document.getElementById('turnMessage').innerHTML = '<span>Player 1 (X) wins!</span>';
        } else if (result === 1) {
          document.getElementById('turnMessage').innerHTML = '<span>Player 2 (O) wins!</span>';
        } else {
          document.getElementById('turnMessage').innerHTML = '<span>It\'s a draw!</span>';
        }
      } else {
        document.getElementById('turnMessage').innerHTML = 'Player ' + (currentPlayer === 'X' ? '2 (O)' : '1 (X)') + '\'s Turn';
      }
    }
  </script>
</body>
</html>
